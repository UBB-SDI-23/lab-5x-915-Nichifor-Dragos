<div class="container-fluid p-5 m-5 d-flex align-items-center justify-content-center">
    <div [hidden]="submitted">
      <h1>Add a new race</h1>     
      <form (ngSubmit)="onSubmit()" #raceForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country"
                   required
                   [(ngModel)]="model.country" name="country"
                   #country="ngModel">
            <div [hidden]="country.valid || country.pristine"
                 class="alert alert-danger">
              Country is required
            </div>
        </div>

        <div class="form-group">
            <label for="country">Number Of Laps</label>
            <input type="number" class="form-control" id="noLaps"
                   required
                   [(ngModel)]="model.numberOfLaps" name="noLaps"
                   #noLaps="ngModel">
            <div [hidden]="noLaps.valid || noLaps.pristine"
                 class="alert alert-danger">
              The number of laps is required
            </div>
        </div>

        <div class="form-group">
            <label for="country">Lap length</label>
            <input type="number" class="form-control" id="lapLength"
                   required
                   [(ngModel)]="model.lapLength" name="lapLength"
                   #lapLength="ngModel">
            <div [hidden]="lapLength.valid || lapLength.pristine"
                 class="alert alert-danger">
              The lap length is required
            </div>
        </div>
  

        <button type="submit" class="btn btn-success mt-4" [disabled]="!raceForm.form.valid">Submit</button>
        <button type="button" class="btn btn-secondary mt-4 mx-3 " (click)="resetForm(); raceForm.reset()">New Hero</button>

      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You added a race with the following characteristics:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Country</div>
        <div class="col-xs-9">{{ model.country }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Number of laps</div>
        <div class="col-xs-9">{{ model.numberOfLaps }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Lap length</div>
        <div class="col-xs-9">{{ model.lapLength }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" routerLink="">Go to main page</button>
    </div>
  </div>
